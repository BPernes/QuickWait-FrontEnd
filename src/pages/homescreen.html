<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/pages/local-styles/homescreen.css">
    <title>Quick Wait - TPE</title>
</head>

<body>
    <section class="logo-section">
        <div class="logo-quickwait">
            <img src="/src/resources/images/homescreen/Quick-Wait-Logo.png" alt="logo-quickwait" width="153">
        </div>
    </section>

    <section class="button-section">
        <div class="type-button">
            <button type="button">
                <img src="/src/resources/images/homescreen/google-icon.png" alt="" width="22">
                <strong>
                    ENTRE COM O GOOGLE
                </strong>
            </button>
            <button  type="button">
                <img src="imagens/facebook-colored-icon.png" alt="" width="20">
                <strong>
                    ENTRE COM O FACEBOOK
                </strong>
            </button>
        </div>
    </section>

    <section class="separar-section">
        <div class="separar-sessao">
            <img src="/src/resources/images/homescreen/Separador-Escolha.png" alt="">
        </div>
    </section>

    <section class="button-section">
        <div class="type-button">
            <button type="button">
                <strong>
                    ENTRAR
                </strong>
            </button>
            <button type="button">
                <strong>
                    CADASTRE-SE
                </strong>
            </button>
            <button type="button">
                <strong>
                    ENTRAR COMO CONVIDADO
                </strong>
            </button>
        </div>
    </section>

</body>

</html>
