<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./local-styles/confighome.css">
    <title>Configurações</title>
</head>
<body>
    
    <header>

        <button class="bx bx-left-arrow-alt bx-sm bx-border-circle"></button>
        <button class="bx bx-home-heart bx-sm bx-border-circle"></button>
        
    </header>

    <main>

        <div class="main-header-container">
            <i id="gear-icon" class='bx bx-cog bx-lg'></i>
            <h3>CONFIGURAÇÕES</h3>
        </div>
        
        <button class="btn btn-primary bg-white border border-light">PERFIL</button>
        <button class="btn btn-primary bg-white border border-light">PLANO DE SAÚDE</button>
        <button class="btn btn-primary bg-white border border-light">FALE CONOSCO</button>
        <button class="btn btn-primary bg-white border border-light">APAGAR PERFIL</button>
        <button class="btn btn-primary bg-white border border-light">SAIR</button>

    </main>

    <footer class="notification-container">

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Notificação de lembretes</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" disabled id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Notificações de notícias</label>
        </div>

    </footer>

</body>
</html>
