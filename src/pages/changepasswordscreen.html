<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Criar nova senha</title>
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="./styles/changepasswordscreen.css" rel="stylesheet" type="text/css" />
   </head>
   <body>

        <header>
            <img class="quiwait-logo" src = "../resources/images/quickwait-logo.png" alt="Cruz">
            <h1>QUICK WAIT</h1>
        </header>

        <main>

            <form class="main-content">

                <div class="mb-3">
                    <label for="user-email" class="form-label">Nova senha:</label>
                    <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
                </div>
                
                <div class="mb-3">
                    <label for="user-password" class="form-label">Confirmar nova senha:</label>
                    <input type="password" class="form-control" id="user-password">
                </div>
    
                <button type="submit" class="btn btn-primary bg-white border border-light">Entrar</button>
            </form>

        </main>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   </body>

</html>
