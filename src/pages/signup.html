<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    
    <header>
        <img src="../resources/images/quickwait-logo.png" alt="Logo do QuickWait">
        <h1>QUICK WAIT</h1>
    </header>

    <section>

        <div class="form-container">

            <form>

                <div class="mb-3">
                    <label class="form-label" for="name-input">Nome</label>
                    <input id="name-input" type="text" class="form-control" placeholder="Nome" aria-label="name" aria-describedby="basic-addon1">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="date-input">Data de Nascimetno</label>
                    <input id="date-input" type="date" class="form-control" aria-label="Data de Nascimento" aria-describedby="basic-addon1">
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="cellphone-input">Celular</label>
                    <input id="cellphone-input" type="number" class="form-control" placeholder=" (DDD) 9 ****-****" aria-label="Celular" aria-describedby="basic-addon1">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="email-input">Email</label>
                    <input id="email-input" type="email" class="form-control" placeholder="seuemail@exemplo.com" aria-label="Email" aria-describedby="basic-addon1">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="cpf-input">CPF - Opcional</label>
                    <input id="cpf-input" type="number" class="form-control" placeholder="777-777-777-77" aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="password-input">Senha</label>
                    <input id="password-input" type="password" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
        
                <div class="mb-3">
                    <label class="form-label" for="confirm-input">Confirmar-senha</label>
                    <input id="confirm-input" type="password" class="form-control"  aria-label="Username" aria-describedby="basic-addon1">
                </div>
    
                <button type="submit" id="submit-button" class="btn btn-primary bg-white border border-light" value="email">Submeter</button>
        
            </form>

        </div>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
