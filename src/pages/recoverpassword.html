<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/recoverpassword.css">
    <title>Recuperar Senha</title>
</head>
<body>

    <header>
        <a href="./screenlogin.html">
            <button class="bx bx-left-arrow-alt bx-sm bx-border-circle"></button>
        </a>
    </header>

    <div class="lock-container">
        <img class="lock" src="../resources/images/lock.png" alt="Imagem de fechadura">
    </div>

    <main>
        <div class="main-background-container">

            <section class="main-header">

                <h3>ESQUECEU A SUA SENHA ?</h3>

                <p class="main-header-p">Digite seu e-mail abaixo e lhe</p>
                <p class="main-header-p">enviaremos um código de</p>
                <p class="main-header-p">verificação</p>

            </section>
            
            <form action="./changepasswordscreen.html" class="email-form" method="get">

                <div class="form-group">
                    <input type="email" class="form-control" id="campo-email" placeholder="seuemail@exemplo.com" name="email">
                </div>

                <button id="submit-btn" type="submit" class="btn btn-primary bg-white border border-light" value="email">Enviar</button>
                

            </form>

            <section class="card-container">

                <div class="card text-center">
                    <div class="card-body">
                        <p class="card-text">Confira o código de verificação em sua caixa de entrada. Ele pode estar na pasta de lixo eletrônico</p>
                        <i class='bx bx-error-circle bx-sm'></i>
                    </div>
                </div>

            </section>
            

        </div>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
