<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./local-styles/recoverpassword.css">
    <title>Recuperar Senha</title>
</head>
<body>

    <header>
        <button class="bx bx-left-arrow-alt bx-sm bx-border-circle"></button>
    </header>

    <div class="lock-container">
        <img class="lock" src="../resources/images/lock.png" alt="Imagem de fechadura">
    </div>

    <main>
        <div class="main-background-container">
            <h3>ESQUECEU A SUA SENHA ?</h3>

            <p>Digite seu e-mail abaixo e lhe</p>
            <p>enviaremos um código de</p>
            <p>verificação</p>

            <form action="" class="email-form" method="get">
                <div class="form-group">
                    <input type="email" class="form-control" id="campo-email" placeholder="seuemail@exemplo.com" name="email">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
