<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./pages/styles/app.css">
    <title>Quick Wait - TPE</title>
</head>

<body>
    <section class="logo-section">

        <div class="logo-quickwait">
            <img src="./resources/images/quickwait-logo.png" alt="logo-quickwait" width="153">
        </div>
        <h1>QUICK WAIT</h1>

    </section>

    <section class="button-section">
        <div class="type-button">
            <button id="google-btn" class="btn btn-primary bg-white border border-light">
                <i class='bx bxl-google'></i>
                ENTRE COM O GOOGLE
            </button>
            <button id="facebook-btn" class="btn btn-primary bg-white border border-light">
                <i class='bx bxl-facebook-square'></i>
                ENTRE COM O FACEBOOK
            </button>
        </div>
    </section>

    <section class="separar-section">
        <div class="separar-sessao">
            <img src="./resources/images/homescreen/Separador-Escolha.png" alt="">
        </div>
    </section>

    <section class="button-section">
        <div class="type-button">
            <button onclick="(enterLoginScreen())" type="button" class="btn btn-primary bg-white border border-light">ENTRAR</button>
            <button onclick="(enterSignupScreen())" type="button" class="btn btn-primary bg-white border border-light">CADASTRE-SE</button>
            <button type="button" class="btn btn-primary bg-white border border-light">ENTRAR COMO CONVIDADO</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</body>

</html>
